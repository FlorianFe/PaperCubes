<!-- Imports Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="origami-blueprint/origami-blueprint.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<!-- Defines element markup -->
<dom-module id="result-page">

  <template>
    <style>

    :host
    {
      display: block;
      width: 100%;
      height: 100%;
      overflow-y: hidden;

      --convex-color: #bbb;
      --concarve-color: #eee;
    }

    #actions-container
    {
      position: fixed;
      right: 0;
      bottom: 0;
      margin: 25px;
    }

    #drop-blueprint
    {
      color: #000;
      --paper-fab-background: #fff;
      --paper-fab-keyboard-focus-background: #ddd;
    }

    #export-to-pdf-button
    {
      --paper-fab-background: var(--primary-color);
      --paper-fab-keyboard-focus-background: var(--primary-color);
    }

    #edit-button
    {
      color: #000;
      --paper-fab-background: #fff;
      --paper-fab-keyboard-focus-background: #ddd;
    }

    </style>

    <div id="actions-container">
      <paper-fab id="drop-blueprint" icon="delete"></paper-fab>
      <br>
      <paper-fab id="export-to-pdf-button" icon="save"></paper-fab>
    </div>

    <origami-blueprint
      id="origami-blueprint"
      schematic="[[schematic]]"
      texture-pack-path="[[texturePackPath]]"
    ></origami-blueprint>
  </template>

  <!-- Loads JavaScript -->
  <script src="result-page.js"></script>
</dom-module>
