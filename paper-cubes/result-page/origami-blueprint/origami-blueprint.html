<!-- Imports Polymer -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">

<!-- Defines element markup -->
<dom-module id="origami-blueprint">

  <template>

    <custom-style>
      <style>

        :host
        {
          display: block;
          width: 100%;
          height: 100%;
        }

        paper-card
        {
          padding: 15px;
          width: 100%;
          height: 100%;
        }

        #drop-blueprint
        {
          color: #000;
          --paper-fab-background: #fff;
          --paper-fab-keyboard-focus-background: #ddd;
        }

        #export-to-pdf-button
        {
          --paper-fab-background: var(--primary-color);
          --paper-fab-keyboard-focus-background: var(--primary-color);
        }

        #result-container
        {
          overflow-x: scroll;
          overflow-y: scroll;
          width: 100%;
          height: inherit;
        }

        #actions-container
        {
          position: fixed;
          right: 0;
          bottom: 0;
          margin: 25px;
        }

      </style>
    </custom-style>

    <div hidden$="[[not(calculationFinished)]]">
      <div id="actions-container">
        <paper-fab id="drop-blueprint" icon="delete"></paper-fab>
        <br>
        <paper-fab id="export-to-pdf-button" icon="save"></paper-fab>
      </div>
      <div id="result-container">
        <div id="iron-list">
          <!-- svg-nodes -->
        </div>
      </div>
    </div>


  </template>

  <!-- Loads JavaScript -->
  <script src="origami-blueprint.js"></script>
</dom-module>
