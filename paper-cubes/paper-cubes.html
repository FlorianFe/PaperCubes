<!-- Imports Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="configuration-page/configuration-page.html">
<link rel="import" href="processing-page/processing-page.html">
<link rel="import" href="result-page/result-page.html">

<!-- Defines element markup -->
<dom-module id="paper-cubes">

  <template>

    <custom-style>
      <style>

      :host
      {
        display: block;
        width: 100%;
        height: 100%;
      }

      iron-pages
      {
        height: 100%;
      }

      </style>
    </custom-style>

    <iron-pages selected="[[selectedPage]]">
      <configuration-page
        id="configuration-page"
        minecraft-schematic-path="{{minecraftSchematicPath}}"
        texture-pack-upload-path="{{texturePackUploadPath}}"
      ></configuration-page>

      <processing-page
        id="processing-page"
      ></processing-page>

      <result-page
        id="result-page"
        minecraft-schematic-path="[[minecraftSchematicPath]]"
        texture-pack-upload-path="[[texturePackUploadPath]]"
      ></result-page>
    </iron-pages>

    <paper-toast id="exception-toast" text=""></paper-toast>

  </template>

  <!-- Loads JavaScript -->
  <script src="paper-cubes.js"></script>
</dom-module>
